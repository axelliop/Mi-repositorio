    <main class="almediocontacto" >
  <h1 class="h1contacto">Nos interesa saber sobre vos!</h1>
<section class="formulario">
<form action="enviar.php" method="get" enctype="text/plain">

    <div> 
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" placeholder="Ingrese su nombre"> <!-- Recibir informacion -->
    </div>
    <br>
    <div>
        <label for="Apellido">Apellido</label>
        <input type="text" id="Apellido" placeholder="Apellido">
        <br>
        <br>
    <div>
        <label for="email">Email</label> 
        <input type="text" id="email" placeholder="Email">
    </div>
    <br>
    <div>
        <label for="date">Fecha de nacimiento</label>
        <input type="date" id="date">
    </div>
    <br>
    <div>
        <textarea name="comentarios" id="comentarios" cols="30" rows="5" placeholder="Que opinas de nosotros?"></textarea>
    
    </div>
  
    <div><!-- Checkbox es para tildar opciones, mas de 1-->
        <label for="">Acepto ter. y Cond.</label>
        <input type="checkbox" id="acepto">
        <label for="news" id="news">News.</label>
        <input type="checkbox" id="news">
    </div>
    <br>
    <input class="boton" type="submit" value="Enviar ahora"> 
    <input class="boton" type="reset" value="borrar todo"> <!-- aca se aplico el mixin --><!-- aca se aplico el extend -->
  </form>
</section>


</main>
